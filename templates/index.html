<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Progress bar colors for different modes */
        #progressBar.work { background-color: #c1a297; }        
        #progressBar.short_break { background-color: #966b5b; } 
        #progressBar.long_break { background-color: #966b5b; }  

        /* Optional running glow animation */
        #progressBar.running {
            box-shadow: 0 0 10px 2px rgba(0,0,0,0.3);
            transition: width 0.5s linear, background-color 0.5s linear, box-shadow 0.5s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Pomodoro Timer</h1>
            <p class="subtitle">Focus ‚Ä¢ Break ‚Ä¢ Repeat</p>
        </header>
        <br>
        <main>
            <div class="timer-section">
                <div class="mode-indicator">
                   
                    <h2 id="mode">Work Session</h2>
                </div>
                <br>
                <div class="timer-display">
                    <div id="timer">25:00</div>
                    <br>
                    <div class="session-info">
                        <span id="sessionCount">Session 1 of 4</span>
                    </div>
                </div>

                <div class="progress-section">
                    <div id="progressBarContainer">
                        <div id="progressBar" class="work"></div>
                    </div>
                    <div class="progress-labels">
                        <span>0%</span>
                        <span>100%</span>
                    </div>
                </div>
            </div>
<br>
            <div class="controls-section">
                <div class="main-controls">
                    <button class="btn btn-primary" onclick="sendCommand('start')" id="startBtn">
                        <span class="btn-icon">‚ñ∂Ô∏è</span>
                        Start
                    </button>
                    <button class="btn btn-secondary" onclick="sendCommand('stop')" id="stopBtn">
                        <span class="btn-icon">‚è∏Ô∏è</span>
                        Pause
                    </button>
                    <button class="btn btn-danger" onclick="sendCommand('reset')" id="resetBtn">
                        <span class="btn-icon">üîÑ</span>
                        Reset
                    </button>
                </div>
                <br><br>
                <div class="session-controls">
                    <div class="input-group">
                        <label for="totalSessions">Set Total Sessions:</label>
                        <div class="input-wrapper">
                            <input type="number" id="totalSessions" placeholder="4" min="1" max="20">
                            <button class="btn btn-small" onclick="setTotalSessions()">Set</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="status-section">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="status">Ready to start</span>
                </div>
                <div class="voice-indicator">
                    <span class="voice-icon">üé§</span>
                    <span>Voice commands active</span>
                </div>
            </div>
        </main>
    </div>

<script>
let lastMode = '';
let userStarted = false; // Track manual start

function sendCommand(command) {
    fetch(`/${command}`)
        .then(res => res.json())
        .then(data => {
            const progressBar = document.getElementById('progressBar');

            if (command === 'reset' && data.duration) {
                document.getElementById('timer').innerText = data.duration;
                progressBar.className = 'work';
                progressBar.style.width = '100%';
                lastMode = '';
                userStarted = false; // Reset manual start
            }

            if (command === 'start') userStarted = true;
            if (command === 'stop') userStarted = false;

            document.getElementById('status').innerText = `Timer ${data.status}`;
        })
        .catch(err => console.error(err));
}

function setTotalSessions() {
    const val = parseInt(document.getElementById('totalSessions').value);
    if (!val || val < 1) return document.getElementById('status').innerText='Enter valid session number';
    fetch(`/set_total_sessions?total=${val}`)
        .then(res => res.json())
        .then(data => document.getElementById('status').innerText = data.status)
        .catch(err => console.error(err));
}

function updateTimerDisplay(timeLeft, totalDuration, mode, isRunning, workSessionsCompleted) {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;

    // Update timer display (simplified to MM:SS format)
    document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

    // Update progress bar
    const progressBar = document.getElementById('progressBar');
    const progressPercent = ((totalDuration - timeLeft) / totalDuration) * 100;
    progressBar.style.width = `${progressPercent}%`;
    progressBar.classList.remove('work', 'short_break', 'long_break');
    progressBar.classList.add(mode);

    if(isRunning) {
        progressBar.classList.add('running');
        document.getElementById('statusDot').className = 'status-dot running';
    } else {
        progressBar.classList.remove('running');
        document.getElementById('statusDot').className = 'status-dot';
    }

    // Update mode indicator and icon
    if(mode !== lastMode){
        const modeIcon = document.getElementById('modeIcon');
        const modeText = document.getElementById('mode');
        
        switch(mode) {
            case 'work':
                modeIcon.textContent = 'üíº';
                modeText.textContent = 'Work Session';
                break;
            case 'short_break':
                modeIcon.textContent = '‚òï';
                modeText.textContent = 'Short Break';
                break;
            case 'long_break':
                modeIcon.textContent = 'üå¥';
                modeText.textContent = 'Long Break';
                break;
            case 'done':
                modeIcon.textContent = 'üéâ';
                modeText.textContent = 'All Done!';
                break;
        }

        // Update session counter
        if (mode === 'work') {
            document.getElementById('sessionCount').textContent = `Session ${workSessionsCompleted + 1} of 4`;
        }

        // Update status messages
        if(mode === 'work' && userStarted){
            document.getElementById('status').textContent = 'Work session started';
            userStarted = false;
        } else if(mode === 'short_break') {
            document.getElementById('status').textContent = 'Short break started';
        } else if(mode === 'long_break') {
            document.getElementById('status').textContent = 'Long break started';
        } else if(mode === 'done') {
            document.getElementById('status').textContent = 'All sessions completed!';
        }

        lastMode = mode;
    }
}

function capitalizeMode(mode) {
    return mode.replace('_', ' ').replace(/\b\w/g, c => c.toUpperCase());
}

// Poll backend every second
setInterval(() => {
    fetch('/time')
        .then(res => res.json())
        .then(data => updateTimerDisplay(data.time_left, data.total_duration, data.mode, data.is_running, data.work_sessions_completed))
        .catch(err => console.error(err));
}, 1000);

// Voice recognition
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'en-US';
recognition.continuous = true;
recognition.interimResults = false;
recognition.onresult = e => {
    const text = e.results[e.results.length - 1][0].transcript.toUpperCase().trim();
    document.getElementById('status').innerText = `Heard: ${text}`;
    if (text.includes("START TIMER")) sendCommand('start');
    else if (text.includes("STOP TIMER")) sendCommand('stop');
    else if (text.includes("RESET TIMER")) sendCommand('reset');
};
recognition.onerror = e => console.error('Speech recognition error:', e.error);
recognition.onend = () => recognition.start();
recognition.start();
</script>

</body>
</html>
